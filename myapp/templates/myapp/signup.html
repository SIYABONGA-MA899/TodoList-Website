{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

    <img id="home1" src="{% static 'images/purple.png' %}">
    
    <div class="left-corner">
        <a id="fp" href={% url 'home' %}>
            <img src="{% static 'images/back-button.png' %}">
        </a>
    </div>
    <div class="center">
        <h4>please sign up</h4>

        {% for message in messages %}

            <div class="alert-alert-{{ messages.tags }} alert-dismissible fade show" role="alert">

                <h1><strong>hello {{ user.first_name }} {{ message }}</strong></h1>
            </div>
        {% endfor %}

        <form method="post" action="">

            {% csrf_token %}

            <label for="">fname:</label>
            <input type="text" id="fname" name="fname" placeholder="please enter your first name here" required>
            <br>

            <br>
            <label for="">lname:</label>
            <input type="text" id="lname" name="lname" placeholder="please enter your last name here" required>
            <br>

            <br>
            <label for="">username:</label>
            <input type="text" id="username" name="username" placeholder="please enter your username here" required>
            <br>

            <br>
            <label for="">email:</label>
            <input type="email" id="email" name="email" placeholder="please enter your email here" required>
            <br>

            <br>
            <label for="">password:</label>
            <input type="password" id="pass1" name="pass1" placeholder="please enter your passwordhere" required>
            <br>

            <br>
            <label for="">re-password:</label>
            <input type="password" id="pass2" name="pass2" placeholder="please confirm your password here" required>
            <br>

            <br>
            
            <div class="edit-color">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
